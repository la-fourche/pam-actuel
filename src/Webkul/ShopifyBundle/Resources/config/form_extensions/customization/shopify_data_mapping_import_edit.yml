        module: pim/job/common/edit/meta
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: meta
        position: 100

    pim-job-instance-shopify-data-mapping-import-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: buttons
        position: 50

    pim-job-instance-shopify-data-mapping-import-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-shopify-data-mapping-import-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.export_profile
                subTitle: pim_menu.item.export_profile
                content: pim_enrich.confirmation.delete_item
                success: flash.job_instance.removed
                failed: error.removing.job_instance
            redirect: pim_importexport_import_profile_index

    pim-job-instance-shopify-data-mapping-import-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: buttons
        position: 120

    pim-job-instance-shopify-data-mapping-import-edit-save:
        module: pim/job-instance-export-edit-form/save
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_import_profile_show

    pim-job-instance-shopify-data-mapping-import-edit-state:
