        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 150
        config:
            class: Akeneo\Component\Batch\Model\JobInstance
            title: pim_enrich.form.job_instance.tab.history.title
            tabCode: pim-job-instance-history

    pim-job-instance-shopify-data-mapping-import-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-shopify-data-mapping-import-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_enrich.form.job_instance.tab.properties.code.title
            readOnly: true

    pim-job-instance-shopify-data-mapping-import-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-shopify-data-mapping-import-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_enrich.form.job_instance.tab.properties.label.title
            readOnly: false

    pim-job-instance-shopify-data-mapping-import-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: title
        position: 100

