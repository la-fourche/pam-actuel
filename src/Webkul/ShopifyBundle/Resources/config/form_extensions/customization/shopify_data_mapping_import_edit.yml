extensions:
    pim-job-instance-shopify-data-mapping-import-edit:
        module: pim/form/common/edit-form

    pim-job-instance-shopify-data-mapping-import-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: main-image
        config:
            path: bundles/shopify/images/shopify-akeneo-connector.png

    pim-job-instance-shopify-data-mapping-import-edit-user-navigation:
