        module: pim/form/common/form-tabs
        parent: pim-job-instance-shopify-data-mapping-import-edit
        targetZone: content
        position: 100

    pim-job-instance-shopify-data-mapping-import-edit-properties:
        module: pim/job/common/edit/properties
