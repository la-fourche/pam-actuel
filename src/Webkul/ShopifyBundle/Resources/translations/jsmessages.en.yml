# shopify.defaults.inventory_cost_message: Cost per item - How much it costs you for the product or variant. For example, if you resell a product, then you can enter the price that you paid the manufacturer, excluding taxes, shipping, or other costs. If you create the product yourself, then you can enter a value that is based on your labor and material costs.For each product that has a product cost entered, the margin (calculated as ([price - cost] / price) * 100) is shown on the product details page. For example, if your price is $50 and your cost is $30, then the margin (calculated as ([50 - 30] / 50) * 100) is 40%.If you’re on the Shopify plan or higher, then you can access reports to analyze your product costs and margins. You can also determine your cost of goods sold (COGS).Entering the cost per item is optional. If you choose to enter your costs, then it’s best to add the amounts to all of your existing products at the same time by using the bulk editor or a CSV import. By updating the information at the same time, you can get the most value out of your profit reports.Cost per item doesn't apply to gift card products.
